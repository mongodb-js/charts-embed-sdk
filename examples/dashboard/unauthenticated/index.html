<!DOCTYPE html>
<html  class="h-full font-sans">
  <head>
    <title>Charts SDK - Embedded Dashboard Demo</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-full font-sans">
    <main class="h-full">
      <!-- Navigation Bar-->
      <div class="h-16 flex flex-column m-4 items-center justify-around" id="nav">
        <!-- Theme checkbox-->
        <label>
          <input type="checkbox" id="theme" /> 
          Theme (<span id="currentTheme">light</span>)
        </label>
      </div>
      
      <!-- Embedded Dashboard-->
      <div class="h-full" id="content">
        <div class="h-full" id="dashboard"></div>
      </div>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
